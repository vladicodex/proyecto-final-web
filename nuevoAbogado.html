<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo usuario - Abogados</title>

    <link rel="script" href="js/main.js">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="img js-fullheight" style="background-image: url(imgs/bg2.jpg);">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <img src="imgs/profile.jpg" alt="" width="100" height="100">
                    <br><br>
                    <h2 class="heading-section">Nuevo usuario</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Ingresar datos del nuevo usuario</h3>
                        <div class="">
                            <form id="newUser" action="" class="form-group">
                                <input id="newUserName" class="form-control" type="text" placeholder="Nombre y apellido" required><br>
                                <input id="newUserUser" class="form-control" type="text" placeholder="Nombre de usuario" required><br>
                                <input id="newUserPassword" class="form-control" type="password" placeholder="Contraseña" required><br>
                                <input id="newUserRepeatPassword" class="form-control" type="password" placeholder="Repetir contraseña" required><br>
                                <input onclick="agregarNuevoUsuario()" id="submitNewUser" class="btn btn-light" type="submit" value="Agregar nuevo usuario">
                            </form>
                        </div>
                        <br>
                        <div class="social d-flex text-center">
                            <a href="abogados.html" class="btn btn-primary">Volver al menú anterior</a>
                        </div>
                        <br>
                        <a href="index.html" class="px-2 py-2 mr-md-1 rounded"></span>Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
    <!--
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    -->
</body>
</html>
